<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet" />

  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #D97706;
        --secondary-color: #92400E;
        --accent-color: #FBBF24;
        --text-dark: #1F2937;
        --text-light: #6B7280;
        --bg-light: #FEF3C7;
      }
    }

    @layer base {
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: var(--text-dark);
      }
    }

    @layer components {
      .btn-primary {
        @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-full font-medium hover:bg-[var(--secondary-color)] transition-all duration-300;
      }

      .btn-outline {
        @apply px-6 py-3 border-2 border-[var(--text-dark)] text-[var(--text-dark)] rounded-full font-medium hover:bg-[var(--text-dark)] hover:text-white transition-all duration-300;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/HeroSection.js"></script>
  <script type="text/babel" src="components/FeaturesSection.js"></script>
  <script type="text/babel" src="components/ProductShowcase.js"></script>
  <script type="text/babel" src="components/BrowseShopSection.js"></script>
  <script type="text/babel" src="components/BrandsSection.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
