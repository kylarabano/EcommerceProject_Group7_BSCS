<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Craft Carpets</title>
  <meta name="description" content="Create a Craft Carpets account" />
  <meta name="keywords" content="signup, create account, register" />

  <!-- React + Babel + Tailwind -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide icons -->
  <link href="https://unpkg.com/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #D97706;
        --secondary-color: #92400E;
        --accent-color: #FBBF24;
        --text-dark: #1F2937;
        --text-light: #6B7280;
        --bg-light: #FEF3C7;
      }
    }

  @layer base {
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-dark);

    /* Keep layout identical — actual bg image moved to ::before so we can blur it */
    background: none;
    position: relative;
    min-height: 100vh;
  }

  /* Soft blurry background */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    background-image: url('spacejoy-c0JoR_-2x3E-unsplash.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    /* ✨ Soft blur only */
    filter: blur(3px);
    transform: scale(1.02);

    /* Slight dim for better contrast (optional but keeps the form focused) */
    background-color: rgba(0, 0, 0, 0.04);
    background-blend-mode: overlay;

    pointer-events: none;
  }
}

    @layer components {
      .btn-primary {
        @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-full font-medium hover:bg-[var(--secondary-color)] transition-all duration-300;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="signup-app.js"></script>
</body>
</html>
